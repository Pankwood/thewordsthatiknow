<app-modal id={{modalId}}>
    <div id={{modalId}}>
        <form #form="ngForm" (ngSubmit)="login(form.value)">
            <h2>Login</h2>
            <label for="inputEmail">Email</label>
            <input type="email" id="inputEmail" name="email" ngModel class="form-control" placeholder="Email address"
                autocomplete="username" required autofocus />
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" name="password" ngModel class="form-control"
                autocomplete="current-password" placeholder="Password" required />
            <p><a href="#">Forgot password</a></p>
            <div>
                <button type="submit">Login</button>
                <button (click)="closeLoginModal(modalId);">Close</button>
            </div>
        </form>
    </div>
</app-modal>
